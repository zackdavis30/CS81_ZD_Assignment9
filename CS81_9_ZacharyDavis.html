<!-- Finally works --> 

<script type="text/javascript">
	function onMouseOver(){
		var change = document.getElementsByTagName('strong');
		for (var i = 0; i < change.length; i++) {
		 change[i].style.color = "red";
		}
	}
function onMouseOut(){
	var change = document.getElementsByTagName('strong');
		for (var i = 0; i < change.length; i++) {
		 change[i].style.color = "black";
		}
}

</script>
